<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/fullpage.js"></script>
    <meta charset="utf-8"/>
    <title>MouseWheel</title>
    <style type="text/css">
    *{
      margin: 0px;
      padding: 0px;
    }
    .section{
      height: 100vh;
      width: 50vw;
      margin: 0px 100px;
      background-color: white;
      border: 3px solid blue
    }
    .section:nth-child(2n){
      background-color: gray;
    }
    </style>
    <script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            //options here
            licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
            autoScrolling:true,
            scrollHorizontally: true
        });
    });
    </script>
</head>
<body>
  <div id="fullpage">
    <div class="section">slide1</div>
    <div class="section">slide2</div>
    <div class="section">slide3</div>
  </div>
</body>
</html>
